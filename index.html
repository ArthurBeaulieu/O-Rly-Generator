<html lang="en">
<head>
	<meta charset="utf-8">
	<meta content="ie=edge" http-equiv="x-ua-compatible">
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
	<meta content="initial-scale=1" name="viewport">
	<meta name="description" content="Generate a parodic O'Reilley book cover, you know, that nerd meme! Source code available at https://github.com/ArthurBeaulieu/ORlyGenerator">
	<title>O'Rly Generator – 1.2.0</title>
	<link rel="stylesheet" type="text/css" href="css/orlygenerator.css">
	<link href="assets/logo.png" rel="icon" type="image/png">

<body>
<!-- Fork me ribbon -->
<a href="https://github.com/ArthurBeaulieu/ORlyGenerator" target="_blank" rel="noopener noreferrer">
	<img src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png" loading="lazy" alt="Fork me on GitHub">
</a>
<!-- Title and subtitle -->
<h1>O'Rly Generator</h1>
<!-- Page content (output and manipulation) -->
<div class="content-wrapper">
	<!-- Meme preview and rendering section -->
	<div class="preview-container">
		<div id="output" class="preview">
			<div class="preview-top-border"></div>
			<p id="preview-header" class="preview-header-text"></p>
			<div class="preview-image-container">
				<img src="assets/animals/butterfly.webp" id="image-animal" loading="lazy" alt="image-animal">
			</div>
			<div class="preview-title-container">
				<p id="preview-title"></p>
			</div>
			<p id="preview-subtitle" class="preview-subtitle-text"></p>
			<p class="preview-orly">O&nbsp;RLY<sup>?</sup></p>
			<p id="preview-signature" class="preview-signature-text"></p>
		</div>
	</div>
	<!-- Meme parametrization -->
	<div class="parameters">
		<label>Predefined color:</label>
		<div id="predefined-colors" class="param-predefined-colors">
			<div class="selected" data-value="#55135D"><img src="assets/icons/colors/color0.svg" alt="color0"></div>
			<div data-value="#71706E"><img src="assets/icons/colors/color1.svg" alt="color1"></div>
			<div data-value="#761b2A"><img src="assets/icons/colors/color2.svg" alt="color2"></div>

			<div data-value="#000F76"><img src="assets/icons/colors/color9.svg" alt="color9"></div>
			<div data-value="#A8009B"><img src="assets/icons/colors/color10.svg" alt="color10"></div>
			<div data-value="#008445"><img src="assets/icons/colors/color11.svg" alt="color11"></div>
			<div data-value="#00999D"><img src="assets/icons/colors/color12.svg" alt="color12"></div>
			<div data-value="#014284"><img src="assets/icons/colors/color13.svg" alt="color13"></div>
			<div data-value="#B10034"><img src="assets/icons/colors/color14.svg" alt="color14"></div>
			<div data-value="#378E19"><img src="assets/icons/colors/color15.svg" alt="color15"></div>
			<div data-value="#859800"><img src="assets/icons/colors/color16.svg" alt="color16"></div>
		</div>
		<label for="input-color">Custom color:</label>
		<input id="input-color" class="params-input-color" type="color" name="input-color">
		<label for="select-image">Spirit animal:</label>
		<select id="select-image" name="image-select">
			<option value="blank">None</option>
			<option value="alligator">🐊 Alligator</option>
			<option value="bat">🦇 Bat</option>
			<option value="bear">🐻 Bear</option>
			<option value="beaver">🐹 Beaver</option>

			<option value="chronhist">🐡 Chronhist</option>
			<option value="cow">🐄 Cow</option>
			<option value="crab">🦀 Crab</option>
			<option value="deer">🦌 Deer</option>

		<label for="flip-image">Flip image horizontally</label>
		<img src="assets/icons/flip.svg" id="flip-image" alt="flip-image">
		<br> <!-- Since inline block for flip img, we need to line break manually -->
		<label for="v-flip-image">Flip image vertically</label>
		<img src="assets/icons/v-flip.svg" id="v-flip-image" alt="v-flip-image">
		<br><br> <!-- Since inline block for flip img, we need to line break manually -->
		<label for="input-header" data-maxlength="70">Header:</label>
		<input id="input-header" type="text" name="input-header" maxlength="70" value="It's only a clever hack if you're the one who wrote it">
		<label for="input-title" data-maxlength="64">Title:</label>
		<input id="input-title" type="text" name="input-title" maxlength="64" value="Hating Other People's Code">
		<div class="title-centering">
			<img src="assets/icons/l-align.svg" id="l-align" alt="left-align">
			<img src="assets/icons/c-align.svg" id="c-align" alt="center-align">

		<input id="input-signature" type="text" name="input-signature" maxlength="60" value="">
		<button id="browse">Browse existing covers</button>
		<button id="download">Download image</button>
	</div>
</div>
