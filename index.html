<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta content="ie=edge" http-equiv="x-ua-compatible">
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
	<meta content="initial-scale=1" name="viewport">
	<meta name="description" content="Generate a parodic O'Reilley book cover, you know, that nerd meme! Source code available at https://github.com/ArthurBeaulieu/ORlyGenerator">
	<title>O'Rly Generator</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="img/logo.png" rel="icon" type="image/png">
</head>
<body>
<!-- Fork me ribbon -->
<a href="https://github.com/ArthurBeaulieu/ORlyGenerator" target="_blank" rel="noopener noreferrer">
	<img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png" loading="lazy" alt="Fork me on GitHub">
</a>
<h1>O'Rly Generator</h1>
<h2><i>Update text, color and image to make the perfect O'Rly meme!</i></h2>
<div class="content-wrapper">
	<!-- Meme preview and rendering section -->
	<div class="preview">
		<div id="output" class="preview-container">
			<div id="preview-top-border" class="preview-top-border"></div>
			<p id="preview-header" class="preview-header-text"></p>
			<div class="preview-image-container">
				<img src="img/animals/butterfly.jpg" id="main-image" loading="lazy" alt="main-image">
			</div>
			<div id="preview-title-container" class="preview-title-container">
				<p id="preview-title"></p>
			</div>
			<p id="preview-subtitle" class="preview-subtitle-text"></p>
			<p class="orly-text">O&nbsp;RLY<sup id="orly-sup-text">?</sup></p>
		</div>
	</div>
	<!-- Meme parametrization -->
	<div class="parameters">
		<p class="param-title">Personalization</p>
		<label for="input-color">Color:</label>
		<input id="input-color" type="color" name="input-color" value="#FF0000">
		<label for="input-header">Header:</label>
		<input id="input-header" type="text" name="input-header" value="It's only a clever hack if you're the one who wrote it">
		<label for="select-image">Spirit animal:</label>
		<select id="select-image" name="image-select">
			<option value="butterfly">Butterfly</option>
			<option value="cat">Cat</option>
			<option value="horse">Horse</option>
			<option value="owl">Owl</option>
			<option value="parrot">Parrot</option>
			<option value="scarab">Scarab</option>
			<option value="tuna">Tuna</option>
			<option value="turkey">Turkey</option>
			<option value="turtle">Turtle</option>
			<option value="wasp">Wasp</option>
		</select>
		<label for="flip-image">Flip image horizontally</label>
		<img src="img/icons/flip.svg" id="flip-image" alt="flip-image">
		<label for="v-flip-image">Flip image vertically</label>
		<img src="img/icons/v-flip.svg" id="v-flip-image" alt="v-flip-image">
		<br><br> <!-- Since inline block for flip img, we need to line break manually -->
		<label for="input-title">Title:</label>
		<input id="input-title" type="text" name="input-title" value="Hating Other People's Code">
		<label for="input-subtitle">Subtitle:</label>
		<input id="input-subtitle" type="text" name="input-subtitle" value="You ARE the alpha programmer">
		<button id="download">Download image</button>
	</div>
</div>
<script type="text/javascript" src="js/app.js"></script>
<script async type="text/javascript" src="js/html2canvas.js"></script>
</body>
</html>
